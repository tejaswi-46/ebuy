<div class="container">
    <h1 class="text-center">Valuable Feedback</h1>
<form (ngSubmit)="submitdata()">
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" name="message"  [(ngModel)]="fd.message" placeholder="Enter message here"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
