<div class="container">
    <h1 class="text-center">Send Request To Buy</h1>
  <form [formGroup]="grp" (ngSubmit)="submitdata()">

    <label for="name"> Name: {{buy.name}}</label>
    <input type="text"  class="form-control" id="name" name="name" readonly [(ngModel)]="buy.name" />
    <br>

    <label for="contact"> Contact:</label>
    <input type="text"  class="form-control" id="contact" name="contact" [(ngModel)]="buy.contact" />
    
    <br>

    <label for="email"> Email:</label>
    <input type="text"  class="form-control" id="email" name="email" [(ngModel)]="buy.email" />
   
    <br>

    

    <label for="address"> Address:</label>
    <input type="text" class="form-control" id="address" name="address" [(ngModel)]="buy.address"/>
   
    <br>

    <label for="city"> City:</label>
    <input type="text"  class="form-control" id="city" name="city" [(ngModel)]="buy.city" />
    <br>

    <label for="state"> State:</label>
    <input type="text"  class="form-control" id="state" name="state" [(ngModel)]="buy.state" />
   
    <br>

    <label for="pin"> PIN Code:</label>
    <input type="number" formControlName="pin" class="form-control" id="pin" name="pin"  />
    <div *ngIf="!pin.valid" style="color: red;">
      <div *ngIf="pin.errors.required">
        State is required
      </div>
    </div>
    <br>

    <label for="prod"> Product Details:</label>
    <input type="text"  class="form-control" id="prod" name="prod"  />
   
    <br>

    <label for="pmethod"> Payment Method:</label>
    <input type="text" formControlName="pmethod" class="form-control" id="pmethod" name="pmethod"  />
    <div *ngIf="!pmethod.valid" style="color: red;">
      <div *ngIf="pmethod.errors.required">
        State is required
      </div>
    </div>
    <br>

    <label for="date"> Date:</label>
    <input type="date"  class="form-control" id="date" name="date"  />
   
    <br>
    <input type="submit" class="btn btn-primary " value="Send" [disabled]="!grp.valid">
    <br>
  </form>
  </div>
