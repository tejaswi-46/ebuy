<div class="container">
    <h1 class="text-center">Registrations</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of rarr">
                <td>{{r.regid}}</td>
                <td>{{r.name}}</td>
                <td>{{r.contact}}</td>
                <td>{{r.email}}</td>
                <td>{{r.address}}</td>
                <td>{{r.city}}</td>
                <td>{{r.state}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
