<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let c of cars">
            <div class="thumbnail">
                <img src="http://localhost:9009/salecar/downloadFile2/{{c.saleImages[0].name}}">
                <div class="caption">
                    <h3>Brand: {{c.brand}} <br>Name:{{c.name}}</h3>
                    <h4>Price: {{c.price}}<br>Address: {{c.address}}  {{c.city}} {{c.state}}</h4>
                    <div [hidden]="!login">
                        <input type="button" value="Request To Buy" class="btn btn-primary" (click)="buy(c.scid)">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
